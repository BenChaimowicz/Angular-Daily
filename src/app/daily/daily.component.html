<div class="card card-body col-6 flex-row" style="margin:4px; margin-left:15px">
    <div class="col-11">
        <h3>{{currentDaily.name}}</h3>
        <span>{{currentDaily.date | date: 'medium' }}</span>
        <hr>
        <h6>Progress:</h6>
        <div class="progress">
            <div class="progress-bar-striped" role="progressbar" [style.width]="timePercentage()"></div>
            {{timePercentage().toFixed(0)}}%
        </div>
    </div>
    <div class="col-1"><a class="close pull-right" style="float:right" (click)="onDelete()">x</a></div>
</div>
