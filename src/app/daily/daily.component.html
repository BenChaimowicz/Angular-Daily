<div class="card card-body col-10" style="margin:4px">
    <h3>{{currentDaily.name}}</h3>
    <span>{{currentDaily.date | date: 'medium' }}</span>
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width]="timePercentage()">{{timePercentage()}}</div>
    </div>
</div>
